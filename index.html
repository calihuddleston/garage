<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Pacifico&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
    <header>
        <h1 class="h-100 text-center p-4 text-4xl">Park Me</h1>
    </header>

    <div>
        <img src="https://cdn.pixabay.com/photo/2012/04/12/19/17/car-30250_960_720.png" alt="car" class="car-img">
    </div>

    <!-- search bar container -->
    <div class="container">
        <div class="row">
            
                <form id="search-form">
                    <input class="col-12 border-2 border-stone-100" id="search-input" type="text" placeholder="Search your next destination here...."> 
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="searchBtn" onclick="placeSearch(event)">Search</button>
                    </div>
                </form>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTjDm3etvNz344yfeMwR1zkdT6__kMZeE&libraries=places&callback=initMap">
</script>
</body>
</html>
