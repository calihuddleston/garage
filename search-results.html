<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Park Me</h1>
    </header>
    <div class="flex-row">
      <h3>
        <span> <i>Showing results for your destination . . . </i></span>
      </h3>
      <div class="right">
        <button class="BackBtn" onclick="history.back()" style="font-size:15px;">&#8656; </span> Go Back
        </button>
      </div>
    </div>

    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11798.584537012623!2d-83.05868623022464!3d42.32874579999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883b2d3a50d7bb33%3A0x363ec807a53d2291!2sDowntown%20Garage!5e0!3m2!1sen!2sus!4v1657217310994!5m2!1sen!2sus"
        height="200"
        style="border:0;"
        width="100%"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <form id="search-form">
      <input
        class="col-12"
        id="search-imput"
        type="text"
        placeholder="Search your next destination here...."
      />
    </form>
    <div id="displayResult">
      <div id="displayResult" class="column-item">result</div>
      <div id="displayResult" class="column-item">Parking 2</div>
      <div id="displayResult" class="column-item">Parking 3</div>
      <div id="displayResult" class="column-item">Parking 4</div>
      <div id="displayResult" class="column-item">Parking 5</div>
      <div id="displayResult" class="column-item">Parking 6</div>
    </div>
    <script src="../assets/js/search-results.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
