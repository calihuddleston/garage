<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./assets/js/map.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Park Me</h1>
    </header>
    <div id="map"></div>
    <div class="flex-row">
      <h3>
        <span> <i>Showing results for your destination . . . </i></span>
      </h3>
      <div class="right">
        <button class="BackBtn">
          <span style="font-size:15px;">&#8656; </span> Go Back
        </button>
      </div>
    </div>

    <div>
        
    </div>
    <form id="search-form">
      <input
        class="col-12"
        id="search-imput"
        type="text"
        placeholder="Search your next destination here...."
      />
    </form>
    <div class="parking">
      <div class="column-item">Parking 1</div>
      <div class="column-item">Parking 2</div>
      <div class="column-item">Parking 3</div>
      <div class="column-item">Parking 4</div>
      <div class="column-item">Parking 5</div>
      <div class="column-item">Parking 6</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--map API-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
